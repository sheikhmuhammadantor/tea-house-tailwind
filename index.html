<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House | Drink Nectar</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="./images/chay.png" type="image/x-icon">
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Main Body Screen Content Width:1440px -->
    <main class="max-w-[1440px] w-[calc(100%-5rem)] md:w-[calc(100%-8rem)] mx-auto min-h-screen mt-10">
        <!-- Hero Section -->
        <section class="md:flex md:justify-between">
            <div class="md:w-1/2 place-content-center">
                <h1 class="text-6xl font-semibold mb-7">
                    It's good
                    <br>tea time at The
                    <br>Tea House
                </h1>
                <p class="mb-5 text-gray-500 font-medium w-80">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button
                    class="bg-gradient-to-r from-orange-400 to-red-600 hover:from-red-600 hover:to-orange-400 hover:underline transition duration-1000 flex gap-2 justify-center items-center py-3 px-5 rounded-lg text-white text-lg font-medium mb-10 md:mb-auto">
                    Explore More <img src="./images/arrow.png" alt="Arrow Image White">
                </button>
            </div>
            <div class="relative place-content-center md:w-1/2">
                <img class="m-auto lg:h-5/6" src="./images/banner.png" alt="2 Cup Of Tea Image">
                <div
                    class="bg-white flex items-center absolute top-[80%] left-[18%] md:top-[65%] md:left-[10%] lg:top-[80%] lg:left-[18%] rounded-lg py-3 px-7 shadow-xl">
                    <i class="fa-solid fa-star mr-3 text-xl text-yellow-400">
                    </i>
                    <h2 class="text-2xl font-semibold">
                        5.00
                        <p class="text-gray-400 text-base">
                            Trust Pilot Ratings
                        </p>
                    </h2>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
